<div [perfectScrollbar]="{}" class="height-100vh signup4-wrap" fxLayout="row wrap" fxLayoutAlign="center center">
  <div
    class="signup4-container mat-elevation-z4 white"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex.gt-md="60"
    fxFlex.lg="80"
    fxFlex.gt-sm="80"
    fxFlex.gt-xs="90"
    [@animate]="{ value: '*', params: { y: '40px', opacity: '0', delay: '100ms', duration: '400ms' } }"
  >
    <!-- Left Side content -->
    <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header grey-100" fxFlex="50">
      <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/lighthouse.svg" alt="" />
      </div>
    </div>

    <!-- Right side content -->
    <div fxFlex="50" fxLayout="row wrap" fxLayoutAlign="start center" class="signin-section">
      <div fxLayout="row wrap" fxLayoutAlign="end flex-start" class="mt-12">
        <a class="mat-color-primary text-underline" translate>LEARN_MORE_TOT</a>
      </div>
      <div fxLayout="column wrap" class="mt-48">
        <div class="page-description">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <div class="page-description mt-70">
          <h1 class="header-section" translate>SIGN_IN_PAGE</h1>
        </div>
        <div class="page-description mt-24 mb-24">
          {{ 'SIGN_IN_DESC' | translate }}
        </div>
      </div>
      <form [formGroup]="signinForm" class="signin-form" (ngSubmit)="onSubmit()">
        <div *ngIf="!!responseErrorMessage" class="form-error-msg top-message-form">
          <small>{{ responseErrorMessage }}</small>
        </div>

        <mat-label translate>EMAIL</mat-label>
        <mat-form-field class="full-width" appearance="outline">
          <input matInput formControlName="email" type="email" name="email" />
          <mat-icon *ngIf="signinForm.get('email').errors?.serverError" class="text-grey-B000" matSuffix>info</mat-icon>
          <mat-error class="form-mat-error" *ngIf="signinForm.get('email').errors?.serverError">
            {{ signinForm.get('email').errors?.serverError }}
          </mat-error>
        </mat-form-field>

        <mat-label translate>PASSWORD</mat-label>
        <app-password-input
          name="password"
          [objectField]="signinForm.get('password')"
        ></app-password-input>

        <div fxLayout="row wrap" fxLayoutAlign="end flex-end">
          <a class="mat-color-primary text-underline pl-5" (click)="openForgotPasswordPopUp()">
            {{ 'FORGOT_PASSWORD' | translate }}
          </a>
        </div>

        <div class="form-input-wrap">
          <mat-checkbox value="true">
            {{ 'REMEMBER_PASSWORD' | translate }}
          </mat-checkbox>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="end center" class="mt-40p mb-50">
          <button mat-flat-button color="primary" [disabled]="signinForm.invalid" id="submit">
            {{ 'SIGN_IN' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
