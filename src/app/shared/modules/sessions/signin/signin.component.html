<div [perfectScrollbar]="{}" class="height-100" fxLayout="row wrap" fxLayoutAlign="center center">
  <div
    class="height-100"
    fxLayout="row wrap"
    fxLayoutAlign="start stretch"
    fxFlex="100"
  >
    <!-- Left Side content -->
    <div class="login-background">
    </div>

    <!-- Right side content -->
    <div class="login-form">
      <div class="top-links">
        <a class="text-underline " translate>LEARN_MORE_TOT</a>
      </div>
      <div class="login-form-container">
        <div>
          <img src="assets/images/logo-tot.svg" alt="logo-tot" class="logo-tot"/>
        </div>
        <div class="row-container">
          <h1 class="login-header" translate>SIGN_IN_PAGE</h1>
        </div>
        <div class="row-container">
          <p class="login-description">
            {{ 'SIGN_IN_DESC' | translate }}
          </p>
        </div>
        <form [formGroup]="signinForm" class="login-form-content white-form" (ngSubmit)="onSubmit()">
          <div *ngIf="!!responseErrorMessage" class="form-error-msg top-message-form">
            <small>{{ responseErrorMessage }}</small>
          </div>
  
          <mat-label translate>EMAIL</mat-label>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput formControlName="email" type="email" name="email" placeholder="Ingrese un correo electrónico"/>
            <mat-icon *ngIf="signinForm.get('email').errors?.serverError" class="text-grey-B000" matSuffix>info</mat-icon>
            <mat-error class="form-mat-error" *ngIf="signinForm.get('email').errors?.serverError">
              {{ signinForm.get('email').errors?.serverError }}
            </mat-error>
          </mat-form-field>
  
          <mat-label translate>PASSWORD</mat-label>
          <app-password-input
            name="password"
            [objectField]="signinForm.get('password')"
            placeholder="Asigne una contraseña"
          ></app-password-input>
  
          <div class="forgot-password">
            <a (click)="openForgotPasswordPopUp()">
              {{ 'FORGOT_PASSWORD' | translate }}
            </a>
          </div>
  
          <div class="remember-password">
            <mat-checkbox value="true">
              {{ 'REMEMBER_PASSWORD' | translate }}
            </mat-checkbox>
          </div>
  
          <div class="button-bottom">
            <button mat-flat-button color="primary" [disabled]="signinForm.invalid" id="submit">
              {{ 'SIGN_IN' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
