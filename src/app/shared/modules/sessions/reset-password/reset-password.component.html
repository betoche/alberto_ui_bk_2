<div [perfectScrollbar]="{}" class="height-100" fxLayout="row wrap" fxLayoutAlign="center center">
  <div
    class="height-100"
    fxLayout="row wrap"
    fxLayoutAlign="start stretch"
    fxFlex="100"
  >
    <!-- Left Side content -->
    <div class="login-background">
    </div>

    <!-- Right side content -->
    <div class="login-form">
      <div class="login-form-container">
        <div>
          <img src="assets/images/logo-tot.svg" alt="logo-tot" class="logo-tot"/>
        </div>
        <div class="row-container">
          <h1 class="login-header" translate>SET_PASSWORD</h1>
        </div>
        <div class="row-container">
          <p class="login-description" translate>
            ENTER_NEW_PASSWORD
          </p>
        </div>
        <form [formGroup]="form" class="login-form-content white-form" (ngSubmit)="onSubmit()">
          <div *ngIf="responseErrorMessage" class="form-error-msg top-message-form">
            <small>{{ responseErrorMessage }}</small>
          </div>
  
          <mat-label translate>NEW_PASSWORD</mat-label>
          <secure-password-input
            [objectField]="form.get('password')"
            name="password"
            placeholder="********"
          ></secure-password-input>
  
          <mat-label translate>CONFIRM_NEW_PASSWORD</mat-label>
          <app-password-input
            [objectField]="form.get('password_confirmation')"
            name="password_confirmation"
            placeholder="********"
          ></app-password-input>

          <div class="button-bottom">
            <button mat-flat-button color="primary" [disabled]="form.invalid" id="submit">
              {{ 'SAVE' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
