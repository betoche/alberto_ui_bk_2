<div [perfectScrollbar]="{}" class="height-100vh signup4-wrap" fxLayout="row wrap" fxLayoutAlign="center center">
  <div
    class="signup4-container mat-elevation-z4 white"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex="60"
    fxFlex.xs="94"
    fxFlex.sm="80"
    [@animate]="{ value: '*', params: { y: '40px', opacity: '0', delay: '100ms', duration: '400ms' } }"
  >
    <!-- Left Side content -->
    <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header grey-100" fxFlex="50">
      <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/lighthouse.svg" alt="" />
      </div>
    </div>

    <!-- Right side content -->
    <div fxFlex="50" fxLayout="row wrap" fxLayoutAlign="start center" class="reset-password-section">
      <div class="mt-48">
        <div class="page-description">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <div class="page-description mt-40">
          <h1 class="header-section" translate>SET_PASSWORD</h1>
        </div>
        <div class="page-description mt-24 mb-24" translate>
          ENTER_NEW_PASSWORD
        </div>
      </div>
      <form [formGroup]="form" class="reset-password-form" (ngSubmit)="onSubmit()">
        <div *ngIf="responseErrorMessage" class="form-error-msg top-message-form">
          <small>{{ responseErrorMessage }}</small>
        </div>

        <mat-label translate>NEW_PASSWORD</mat-label>
        <secure-password-input
          [objectField]="form.get('password')"
          name="password"
          placeholder="********"
        ></secure-password-input>

        <mat-label class="mb-24" translate>CONFIRM_NEW_PASSWORD</mat-label>
        <app-password-input
          [objectField]="form.get('password_confirmation')"
          name="password_confirmation"
          placeholder="********"
        ></app-password-input>

        <div fxLayout="row wrap" fxLayoutAlign="end center" class="mt-20 mb-50">
          <button mat-flat-button color="primary" [disabled]="form.invalid" id="submit">
            {{ 'SAVE' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
