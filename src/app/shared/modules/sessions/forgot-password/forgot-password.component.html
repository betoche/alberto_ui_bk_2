<div fxLayout="row wrap" fxLayoutAlign="end flex-end" class="mt-12">
  <a class="mat-color-primary text-underline" (click)="dialogRef.close(false)">{{ 'CLOSE' | translate }}</a>
</div>

<div class="page-title mt-12">
  <h1 class="header-section" translate>RESET_PASSWORD</h1>
</div>
<div class="page-description">
  {{ 'FORGOT_PASSWORD_STEP' | translate }}
</div>
<div class="forgot-password-section">
  <form [formGroup]="form" class="forgot-password-form" (ngSubmit)="onSubmit()">
    <div *ngIf="responseErrorMessage" class="form-error-msg top-message-form">
      <small>{{ responseErrorMessage }}</small>
    </div>

    <div *ngIf="infoMessage" class="form-info-msg top-message-form">
      <small>{{ infoMessage }}</small>
    </div>

    <mat-label translate>EMAIL</mat-label>
    <mat-form-field class="full-width" appearance="outline">
      <input matInput formControlName="email" type="email" name="email" placeholder="{{ 'EMAIL' | translate }}" />
    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutAlign="center center" class="mt-24 mb-50">
      <button mat-flat-button color="primary" [disabled]="form.invalid" id="submit">{{ 'NEXT' | translate }} ></button>
    </div>
  </form>
</div>
