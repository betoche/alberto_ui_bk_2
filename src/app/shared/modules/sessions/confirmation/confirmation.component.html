<div [perfectScrollbar]="{}" class="height-100" fxLayout="row wrap" fxLayoutAlign="center center">
  <ngx-spinner type="la-ball-scale-pulse" size="medium">
    <div class="spinner">
      <div class="double-bounce1 mat-bg-primary" style="background: #fcc02e;"></div>
      <div class="double-bounce2 mat-bg-accent" style="background: #03a9f4;"></div>
    </div>
  </ngx-spinner>

  <div
    class="height-100"
    fxLayout="row wrap"
    fxLayoutAlign="start stretch"
    fxFlex="100"
  >
    <!-- Left Side content -->
    <div class="login-background">
    </div>

    <!-- Right side content -->
    <div class="login-form">
      <div class="top-links" fxLayout="row wrap" fxLayoutAlign="end flex-end" fxLayoutAlign="space-between" >
        <a class="text-underline " translate href="https://www.pragmatic.la/" target="_blank">LEARN_MORE_TOT</a>
        <a class="text-underline" routerLink="/sessions/sign_in">{{
          'SIGN_IN_PAGE' | translate
        }}</a>
      </div>

      <div class="login-form-container">
        <div>
          <img src="assets/images/logo-tot.svg" alt="logo-tot" class="logo-tot"/>
        </div>

        <div class="row-container">
          <h1 class="login-header">{{ 'ACTIVATE_ACCOUNT' | translate }}</h1>
        </div>

        <div *ngIf="currentState == 'NotVerified'" class="row-container">
          <app-flash-messsage
            class="width-300px"
            type="danger"
            message="{{ 'ACTIVATION_LINK_EXPIRED' | translate }}"
          ></app-flash-messsage>
          <div class="mt-24 mb-1" [innerHTML]="'ACTIVATION_LINK_EXPIRED_DESC' | translate"></div>
        </div>

        <div class="row-container">
          <p class="login-description">
            {{ 'ACTIVATE_ACCOUNT_DESC' | translate }}
          </p>
        </div>

        <form [formGroup]="form" class="login-form-content white-form" (ngSubmit)="onSubmit()">
          <div *ngIf="responseErrorMessage" class="form-error-msg top-message-form">
            <small>{{ responseErrorMessage }}</small>
          </div>

          <mat-label translate>EMAIL</mat-label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="email" type="email" name="email" placeholder="{{ 'EMAIL' | translate }}" />
            <mat-icon class="text-grey-B000" matSuffix>lock</mat-icon>
          </mat-form-field>

          <mat-label translate>PASSWORD</mat-label>
          <secure-password-input
            [objectField]="form.get('password')"
            name="password"
            placeholder="********"
          ></secure-password-input>

          <mat-label class="mt-24" translate>PASSWORD_CONFIRMATION</mat-label>
          <app-password-input
            [objectField]="form.get('password_confirmation')"
            name="password_confirmation"
            placeholder="********"
          ></app-password-input>

          <div class="form-input-wrap">
            <mat-checkbox name="isTCAccepted" formControlName="isTCAccepted"
              ><p [innerHTML]="'ACCEPT_TOT' | translate"></p
            ></mat-checkbox>
          </div>

          <div class="button-bottom">
            <button mat-flat-button color="primary" [disabled]="form.invalid" id="submit">
              {{ 'ACTIVATE_ACCOUNT' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
