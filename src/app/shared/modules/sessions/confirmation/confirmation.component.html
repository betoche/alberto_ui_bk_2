<div [perfectScrollbar]="{}" class="height-100vh signup4-wrap" fxLayout="row wrap" fxLayoutAlign="center center">
  <ngx-spinner type="la-ball-scale-pulse" size="medium">
    <div class="spinner">
      <div class="double-bounce1 mat-bg-primary" style="background: #fcc02e;"></div>
      <div class="double-bounce2 mat-bg-accent" style="background: #03a9f4;"></div>
    </div>
  </ngx-spinner>
  <div
    class="signup4-container mat-elevation-z4 white"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex="70"
    fxFlex.xs="94"
    fxFlex.sm="80"
    [@animate]="{ value: '*', params: { y: '40px', opacity: '0', delay: '100ms', duration: '400ms' } }"
  >
    <!-- Left Side content -->
    <div fxLayout="column" fxLayoutAlign="center center" class="signup4-header grey-100" fxFlex="40">
      <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/lighthouse.svg" alt="" />
      </div>
    </div>

    <!-- Right side content -->
    <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="space-between center" class="activation-section">
      <div fxLayout="row wrap" fxLayoutAlign="start flex-start" class="mt-12">
        <a class="mat-color-primary text-underline" translate>LEARN_MORE_TOT</a>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="end flex-end" class="mt-12">
        <span class="text-grey-C007" translate>ALREADY_ACCOUNT</span>
        <a class="mat-color-primary text-underline pl-5" routerLink="/sessions/sign_in">{{
          'SIGN_IN_PAGE' | translate
        }}</a>
      </div>
      <div fxFlex="grow" class="mt-48">
        <div class="page-description">
          <img src="assets/images/logo.svg" alt="" />
        </div>
      </div>

      <div *ngIf="currentState == 'NotVerified'" class="mt-48">
        <app-flash-messsage
          class="width-300px"
          type="danger"
          message="{{ 'ACTIVATION_LINK_EXPIRED' | translate }}"
        ></app-flash-messsage>
        <div class="mt-24 mb-1" [innerHTML]="'ACTIVATION_LINK_EXPIRED_DESC' | translate"></div>
      </div>

      <div *ngIf="currentState == 'Verified'">
        <div class="page-description" class="mt-36">
          <h1 class="header-section">{{ 'ACTIVATE_ACCOUNT' | translate }}</h1>
        </div>
        <div class="page-description" class="mt-24 mb-24">
          {{ 'ACTIVATE_ACCOUNT_DESC' | translate }}
        </div>

        <form [formGroup]="form" class="activation-form" (ngSubmit)="onSubmit()">
          <div *ngIf="responseErrorMessage" class="form-error-msg top-message-form">
            <small>{{ responseErrorMessage }}</small>
          </div>

          <mat-label translate>EMAIL</mat-label>
          <mat-form-field class="full-width" appearance="outline">
            <input matInput formControlName="email" type="email" name="email" placeholder="{{ 'EMAIL' | translate }}" />
            <mat-icon class="text-grey-B000" matSuffix>lock</mat-icon>
          </mat-form-field>

          <mat-label translate>PASSWORD</mat-label>
          <secure-password-input
            [objectField]="form.get('password')"
            name="password"
            placeholder="********"
          ></secure-password-input>

          <mat-label class="mt-24" translate>PASSWORD_CONFIRMATION</mat-label>
          <app-password-input
            [objectField]="form.get('password_confirmation')"
            name="password_confirmation"
            placeholder="********"
          ></app-password-input>

          <div class="form-input-wrap">
            <mat-checkbox name="isTCAccepted" formControlName="isTCAccepted"
              ><p [innerHTML]="'ACCEPT_TOT' | translate"></p
            ></mat-checkbox>
          </div>

          <div fxLayout="row wrap" fxLayoutAlign="end center" class="mt-36 mb-48">
            <button mat-flat-button color="primary" [disabled]="form.invalid" id="submit">
              {{ 'ACTIVATE_ACCOUNT' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
