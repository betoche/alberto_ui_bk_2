<flash-messsage-auto-hide [options]="messageOptions" preventHide="true"></flash-messsage-auto-hide>

<div fxLayout="row wrap" fxLayoutAlign="start center">
  <div fxFlex="100">
    <ng-content></ng-content>
  </div>
</div>

<mat-label class="mt-22">
  {{ 'Cargar desde base de datos' | translate }}
</mat-label>
<div class="full-width upload-file-wrapper" appearance="outline">
  <input
      type="file"
      [uploader]="uploader"
      ng2FileSelect
      (model)="(file)"
      accept="text/csv"
      #uploadEl
      class="input-file"
      id="import-{{importType}}"/>

  <label for="import-{{importType}}" class="label-select-file">
    <span class="file-box" *ngIf="!fileName">
      Seleccione un archivo
    </span>

    <span class="file-box file-value" *ngIf="fileName">
      {{ fileName }}
    </span>

    <span class="file-button">
      <img src="assets/images/upload_icon.png"/>
    </span>
  </label>

</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" class="mt-auto mb-70">
  <button
    class="tot-default-submit-btn"
    mat-flat-button
    color="primary"
    type="button"
    id="validation-btn"
    (click)="validation()"
    *ngIf="!(file && isValidFileData === true)"
    [disabled]="!file || (file && isValidFileData === false)">
    {{ 'VALIDATE' | translate }}
    </button>
  <button
    class="tot-default-submit-btn"
    mat-flat-button
    color="warn"
    id="import-btn"
    *ngIf="isValidFileData === true"
    (click)="importing()"
    [disabled]="!file">
    {{ 'IMPORT' | translate }}
  </button>
</div>
