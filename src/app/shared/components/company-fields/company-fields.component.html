<div [formGroup]="form">
  <ng-container formGroupName="company">
    <p class="label-info font-weight-bold mt-24">
      <span>{{position}}</span> {{ 'COMPANY_INFORMATION' | translate }}
    </p>

    <div>
      <div fxLayout="row nowrap" fxLayout.lt-sm="column" class="full-width" fxLayoutGap.gt-xs="22px">
        <div fxFlex="50" fxFlex="100" fxLayout="column wrap" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center">
          <div fxFlex="100" fxFlex.gt-sm="350px">
            <mat-label>
              {{'PAGES.COMPANIES.NAME_OF' | translate}}
              {{('COMPANY_TYPE_TRANSLATIONS.' + type)  | translate}} *
            </mat-label>
            <input-disabled-with-icon
              controlName="name"
              placeholder="{{'PAGES.COMPANIES.NAME_OF' | translate}} {{('COMPANY_TYPE_TRANSLATIONS.' + type)  | translate}}"
              [form]="form.get('company')"></input-disabled-with-icon>
          </div>
        </div>

        <div fxFlex="50"fxFlex="100" fxLayout="column wrap" fxLayout.gt-sm="row">
          <div fxFlex="100" fxFlex.gt-sm="350px">
            <mat-label>
              {{'PAGES.COMPANIES.COMPANY_CODE' | translate}}
              {{('COMPANY_TYPE_TRANSLATIONS.' + type)  | translate}} *
            </mat-label>
            <input-disabled-with-icon
              controlName="company_code"
              [form]="form.get('company')"
              [textMask]="maskForCompanyCode">
            </input-disabled-with-icon>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div fxLayout="row nowrap" fxLayout.lt-sm="column" class="full-width" fxLayoutGap.gt-xs="22px">
        <div fxFlex="50" fxFlex="100" fxLayout="column wrap" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center">
          <div fxFlex="100" fxFlex.gt-sm="350px">
            <mat-label>{{'LOGO_COMPANY' | translate}} *</mat-label>
            <app-upload-file
                name="logo_url"
                [control]="form.get('company.logo_url')"
                [inputId]="'logo-url-input'"
                [fileName]="''"
                validateDimensions100X100Enabled="true"
                hint="{{'IMAGE_100x100_HINT' | translate}}"
                placeholder="{{'SELECT_FILE' | translate}}"></app-upload-file>
          </div>
        </div>
        <div fxFlex="50" fxFlex="100" fxLayout="column wrap" fxLayout.gt-sm="row">
          <div fxFlex="100" fxFlex.gt-sm="350px">
          </div>
        </div>
      </div>
    </div>

   <div>
      <address-fields [form]="form.get('company')"></address-fields>
    </div>

    <ng-container *ngIf="isBillingFunctionShown()">
      <hr class="width-80 mb-12 mt-12" />
      <billing-information-fields
          position="{{position + 1}}"
          [form]="form.get('company')"></billing-information-fields>
    </ng-container>

  </ng-container>
</div>
