<mat-form-field [formGroup]="parentForm" class="full-width" appearance="outline">
  <input matInput formControlName="{{ name }}" [type]="hide ? 'password' : 'text'" name="{{ name }}" />
  <mat-icon (click)="hide = !hide" class="text-grey-B000" matSuffix>{{
    hide ? 'visibility_off' : 'visibility'
  }}</mat-icon>
  <mat-error *ngIf="objectField.errors?.serverError">
    {{ objectField.errors?.serverError }}
  </mat-error>
</mat-form-field>
